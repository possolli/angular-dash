<div class="row mt-6 mx-1 justify-content-center">
  <div class="col-xl-9 row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="cards py-3 px-5 card-number d-flex justify-content-between">
        <i class="bi bi-globe-americas fs-35"></i>
        <div class="text-center">
          <span class="d-flex">
            <h1>+</h1>
            <app-counterup [valorInicial]="130" />
          </span>
          <p class="m-0">Paises no mundo</p>
        </div>
      </div>
    </div>
  
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="cards py-3 px-5 card-number-2 d-flex justify-content-between">
        <i class="bi bi-shield-fill-check fs-35"></i>
        <div class="text-center">
          <span class="d-flex">
            <app-counterup [valorInicial]="80" />
            <h1>K</h1>
          </span>
          <p class="m-0">Testo aleatorio</p>
        </div>
      </div>
    </div>
  
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="cards py-3 px-5 card-number d-flex justify-content-between">
        <i class="bi bi-buildings-fill fs-35"></i>
        <div class="text-center">
          <span class="d-flex">
            <app-counterup [valorInicial]="100" />
            <h1>Mi</h1>
          </span>
          <p class="m-0">Testo aleatorio</p>
        </div>
      </div>
    </div>
  
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="cards py-3 px-5 card-number-2 d-flex justify-content-between">
        <i class="bi bi-cash-coin fs-35"></i>
        <div class="text-center">
          <span class="d-flex">
            <app-counterup [valorInicial]="70" />
            <h1>%</h1>
          </span>
          <p class="m-0">Testo aleatorio</p>
        </div>
      </div>
    </div>
      <div class="col-xl-12 mb-4">
        <div class="cards" [chart]="lineChart"></div>
      </div>
    
      <div class="col-xl-6 mb-4">
        <div class="cards" [chart]="pieChart"></div>
      </div>
      <div class="col-xl-6 mb-4">
        <div class="cards" [chart]="areaChart"></div>
      </div>
  </div>

  <div class="col-xl-3 row">
    <div class="mb-4">
      <div class="cards" [chart]="barChart"></div>
    </div>
      <div class="mb-4">
        <div style="height: 540px;" class="cards" [chart]="columnChart"></div>
      </div>
  </div>
</div>
